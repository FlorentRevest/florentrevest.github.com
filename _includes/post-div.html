<div class="post-item">
	<div class="post-meta">
	    <p class="date">{{ page.date | date: "<i>%d</i><b>%b</b>" }}</p>
	</div>

	<h1 class="post-title">
        <a href="{{ page.url }}/">{{ page.title }}</a>
		<div class="post-title-sub">
            written by Florent Revest in {{ page.date | date: "%Y" }}
		</div>
	</h1>

	<div class="post-content">
        {{ page.content | truncate: 1000 }}
	</div>

    <a href="{{ page.url }}/">Read more...</a>
</div>

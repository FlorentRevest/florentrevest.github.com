<div class="post-item">
	<div class="post-meta">
	    <p class="date">{{ page.date | date: "<i>%d</i><b>%b</b>" }}</p>
	</div>

	<h1 class="post-title">
		<a href="{{ page.url }}/">{{ page.title }}</a>
		<div class="post-title-sub">
			par Florent Revest
		</div>
	</h1>

	<div class="post-content">
		{{ page.content }}
	</div>
	
	<p class="post-comment-link">
		<a href="{{ page.url }}/#disqus_thread">Commentaires</a>
	</p>
</div>

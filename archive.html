---
layout: post-archive
title: Blog
---

<div class="archive-list">
	<ul>
	{% for post in site.posts %}
		<li>
			<span class="date">{{ post.date | date: "%d %b %Y" }}</span>
            <a href="{{ site.baseurl }}{{ post.url }}" class="title">{{ post.title }}</a>
		</li>
	{% endfor %}
	</ul>
</div>
